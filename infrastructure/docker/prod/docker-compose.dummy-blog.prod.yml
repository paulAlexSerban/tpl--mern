---
networks:
    dummy-blog-network:
        driver: bridge

services:
    # ---------------------------------------------------------------------
    # | Proxy-Service - Nginx                                              |
    # ---------------------------------------------------------------------
    nginx-proxy:
        container_name: dummy-blog-proxy-container
        build:
            context: ../../../
            dockerfile: ./backend/services/proxy/simple-fe-only-spa-proxy/Dockerfile.prod
        image: paulserbandev/dummy-blog-proxy
        restart: unless-stopped
        ports:
            - '3000:80'
        volumes:
            - ../../../backend/services/proxy/simple-fe-only-spa-proxy/default.prod.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - ui-react-spa
        networks:
            - dummy-blog-network

    # ---------------------------------------------------------------------
    # UI React SPA
    # ---------------------------------------------------------------------
    ui-react-spa:
        container_name: ui-react-spa-container
        image: paulserbandev/dummy-blog-ui-react-spa
        build:
            context: ../../../
            dockerfile: ./frontend/apps/dummy-blog-app/Dockerfile.prod
        env_file:
            - ../../../infrastructure/env/dummy-blog.compose.env
        networks:
            - dummy-blog-network
