---
version: '3.7'
networks:
    backroads-tourcompany-landingpage-network:
        driver: bridge
services:
    # ---------------------------------------------------------------------
    # | Proxy-Service - Nginx                                              |
    # ---------------------------------------------------------------------
    nginx-proxy:
        build:
            context: ../../backend/middleware/backroads-tourcompany-landingpage-proxy
            dockerfile: dev.Dockerfile
        container_name: container-backroads-tourcompany-landingpage-proxy
        image: paulserbandev/backroads-tourcompany-landingpage-proxy
        restart: unless-stopped
        ports:
            - '3000:80'
        volumes:
            - ../../backend/middleware/backroads-tourcompany-landingpage-proxy/default.conf:/etc/nginx/conf.d/default.conf
            - ../../backend/middleware/backroads-tourcompany-landingpage-proxy/logs:/var/log/nginx
        networks:
            - backroads-tourcompany-landingpage-network

    # ---------------------------------------------------------------------
    # UI React SPA
    # ---------------------------------------------------------------------
    ui-react-spa:
        container_name: ui-react-spa-container
        build:
            context: ../../frontend/apps/backroads-tourcompany-landingpage-app
            dockerfile: dev.Dockerfile
        volumes:
            - ../../frontend/apps/backroads-tourcompany-landingpage-app:/usr/src/app # Mount the app directory to the container
            - /usr/src/app/node_modules # Avoids overwriting node_modules with local volume
        networks:
            - backroads-tourcompany-landingpage-network
