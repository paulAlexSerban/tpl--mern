---
networks:
    navbar-basic-network:
        driver: bridge

services:
    # ---------------------------------------------------------------------
    # | Proxy-Service - Nginx                                              |
    # ---------------------------------------------------------------------
    nginx-proxy:
        build:
            context: ../../../backend/services/proxy/navbar-basic-proxy
            dockerfile: dev.Dockerfile
        container_name: container-navbar-basic-proxy
        image: paulserbandev/navbar-basic-proxy
        restart: unless-stopped
        ports:
            - '3000:80'
        volumes:
            - ../../../backend/services/proxy/navbar-basic-proxy/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - navbar-basic-network

    # ---------------------------------------------------------------------
    # UI React SPA
    # ---------------------------------------------------------------------
    ui-react-spa:
        container_name: ui-react-spa-container
        build:
            context: ../../frontend/apps/navbar-basic-app
            dockerfile: dev.Dockerfile
        volumes:
            - /usr/src/app/node_modules # Avoids overwriting node_modules with local volume
            - ../../frontend/apps/navbar-basic-app:/usr/src/app # Mount the app directory to the container
        networks:
            - navbar-basic-network
