---
version: '3.7'
networks:
    tours-booking-network:
        driver: bridge
services:
    # ---------------------------------------------------------------------
    # | Proxy-Service - Nginx                                              |
    # ---------------------------------------------------------------------
    nginx-proxy:
        build:
            context: ../../backend/middleware/tours-booking-proxy
            dockerfile: dev.Dockerfile
        container_name: container-tours-booking-proxy
        image: paulserbandev/tours-booking-proxy
        restart: unless-stopped
        ports:
            - '3000:80'
        volumes:
            - ../../backend/middleware/tours-booking-proxy/default.conf:/etc/nginx/conf.d/default.conf
            - ../../backend/middleware/tours-booking-proxy/logs:/var/log/nginx
        networks:
            - tours-booking-network

    # ---------------------------------------------------------------------
    # UI React SPA
    # ---------------------------------------------------------------------
    ui-react-spa:
        container_name: ui-react-spa-container
        build:
            context: ../../frontend/apps/tours-booking-app
            dockerfile: dev.Dockerfile
        volumes:
            - ../../frontend/apps/tours-booking-app:/usr/src/app # Mount the app directory to the container
            - /usr/src/app/node_modules # Avoids overwriting node_modules with local volume
        networks:
            - tours-booking-network
